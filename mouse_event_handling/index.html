<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseMove MouseOut MouseOver</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    <div class="move-area" @mousemove="movefunction" style="height: 200px;width: 200px;border: 1px solid black;">
        <span>{{ x }}, {{ y }}</span>
    </div>
    
    <br><br>
    
    <button type="button" @mouseout="outfunction" @mouseover="overfunction">MouseOver</button>
    
    <br><br>
    
    <button type="button" @mouseout="outfunction">MouseOut</button>
</div>

<script src="app.js"></script>
</body>
</html>
