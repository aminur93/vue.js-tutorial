<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Directives</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    <p v-if="isActive" id="if-p">This is my if statement</p>
    <p v-else>This is my else statement</p>
    
    <p v-show="isActive" id="if-show">This is my show statement</p>
    
    <br><br>
    
    <p>Count : {{ count }}</p>
    
    <p v-if="count == 1">This is value = 1</p>
    <p v-else-if="count == 2">This is value = 2</p>
    <p v-else-if="count == 3">This is value = 3</p>
    <p v-else>No Value Match</p>
    
    <button type="button" @click="checkCount">Check</button>
</div>

<script src="app.js"></script>
</body>
</html>
