<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Events</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    <input type="text" @keypress="keypressfunction">
    
    <br><br>
    
    <input type="text" @keyup="keyupfunction">
    
    <br><br>
    
    <input type="text" @keydown="keydownfunction">
</div>

<script src="app.js"></script>
</body>
</html>
