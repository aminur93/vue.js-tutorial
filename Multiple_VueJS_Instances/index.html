<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple VueJS Instances</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app1">
    <p>Title: {{ title }}</p>
    <p>Author: {{ author }}</p>
    <p>{{ secondApp() }}</p>
    <p>Method From App 2 : {{ thirdAppFn() }}</p>
    <p>Computed From app 2: {{ accessComputedApp2() }}</p>
</div>

<div id="my-app2">
    <p>Author: {{ author }}</p>
    <p>{{ secondApp() }}</p>
</div>

<script src="app.js"></script>
</body>
</html>
