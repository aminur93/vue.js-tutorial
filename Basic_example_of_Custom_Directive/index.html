<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic example of Custom Directive</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    <button type="button" v-owt:blue.change="channelName">Area #1</button>
    <button type="button" v-owt:red="channelName">Area #2</button>
</div>

<script src="app.js"></script>
</body>
</html>
