<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS Custom Directive</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    <button type="button" v-on:click="updateValue" v-custom-owt:channel.a.b="message">Click me</button>
    
    <button type="button" v-custom-owt="{name:'pavel', designation: 'php'}"></button>
</div>

<script src="app.js"></script>
</body>
</html>
