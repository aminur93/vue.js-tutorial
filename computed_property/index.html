<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed Property Setter And getter</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<h3 style="text-align:center;">Vue Js Like It</h3><hr>

<div id="my-app">
    First Name : <input type="text" placeholder="Enter First Name" v-model="fname"><br><br>
    Last Name : <input type="text" placeholder="Enter Last Name" v-model="lname"><br><br>
    
    <br><br>
    
    <h4>Full Name : <input type="text" v-model="fullname"></h4>
    
    <br><br>
    <p>Channel Name : {{ channelName }}</p>
</div>

<script src="app.js"></script>
</body>
</html>
